<div *ngIf="fetchEventsCompleted" class="event-tile-list-container">
  <div class="event-tile-list" *ngFor="let event of eventList">
    <div class="event-tile-margin">
      <a
        class="app-event-tile link"
        [routerLink]="['/full-event', event._id]"
        id="event-tile-{{ event._id }}"
        [queryParamsHandling]="'merge'"
        (click)="onClickEvent()"
        ><app-event-tile
          [event]="event"
          [distance]="get_distance_to_current_position(event)"
          (mouseenter)="hover(event._id)"
          (mouseleave)="hoverLeave()"
        ></app-event-tile>
      </a>
    </div>
    <div class="ad-slot">
      <vents-google-ads [percentageActivated]="true"></vents-google-ads>
    </div>
  </div>
  <div class="nothing-found" *ngIf="eventList.length < 1">
    <mat-icon>sentiment_dissatisfied</mat-icon>
    Wir haben leider nichts passendes fÃ¼r deine Suche gefunden. Sorry!
  </div>
</div>
