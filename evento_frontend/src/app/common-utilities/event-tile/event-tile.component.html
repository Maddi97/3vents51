<mat-card class="event-tile" *ngIf="event">
  <app-event-picture [event]="event"></app-event-picture>
  <div class="event-tile-information">
    <div class="event-tile-information-name-date">
      <div class="event-name">
        {{ event?.name }}
      </div>

      <div class="event-organizer-name">
        {{event.organizerName}}
      </div>
      <div class="event-distance">
        Entfernung: {{distance}} km
      </div>
      <!--      <div class="category">-->
      <!--        {{ event?.category?.name }}-->
      <!--      </div>-->
    </div>
  </div>
  <div class="date">
    <!--    <div class="date-start">-->
    <!--      {{ event?.date?.start | date }}-->
    <!--    </div>-->
    <!--    <div class="date-end">-->
    <!--      {{ event?.date?.end | date }}-->
    <!--    </div>-->
    <div class="date-start">
      Start: {{ event.times.start }} Uhr
    </div>
    <div class="date-end">
      Ende: {{ event.times.end }} Uhr
    </div>
  </div>
</mat-card>
