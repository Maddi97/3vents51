<div class="map-container">
  <div class="input-line">
    <div>
      <input class="address-input" (change)="searchForLocationInput()" placeholder="Dein Standort ..."
        [(ngModel)]="address">
      <button class="address-search" (click)="searchForLocationInput()">Suchen!</button>
    </div>
    <div>
      <span class="material-icons gps-button" (click)="setCurrentPositionOfUserToStorage()">
        gps_fixed
      </span>
    </div>
  </div>
  <div class="map-frame">
    <button *ngIf="isMapDragged" (click)="searchEventsInNewArea()" class="address-search map-dragged-button"> In diesem
      Bereich suchen</button>
    <div id="map"></div>
  </div>
</div>
