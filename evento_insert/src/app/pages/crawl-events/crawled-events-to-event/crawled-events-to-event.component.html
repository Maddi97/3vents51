<app-event-crawled [eventIn]="inputEvent"></app-event-crawled>
<app-event-form *ngIf="shouldInputEvent" [organizersIn]="organizerIn" (addNewEvent)="addEventCheckDuplicate($event)"
    [eventIn]=" inputEvent"></app-event-form>
<app-organizer-form *ngIf=" shouldInputOrganizer" [organizerIn]="inputOrganizer"
    (addNewOrganizer)="addNewOrganizer($event)"></app-organizer-form>
