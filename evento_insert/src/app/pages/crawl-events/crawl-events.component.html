<div class="select-crawler">
    <div class="crawler">
        <mat-form-field>
            <mat-label>Select an Crawler</mat-label>
            <mat-select [(value)]="selectedCrawler">
                <mat-option *ngFor="let crawler of crawlerNames" [value]="crawler">
                    {{crawler}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="input-urbanite" *ngIf="selectedCrawler==='urbanite'">
            <mat-form-field>
                <mat-label>Crawl date</mat-label>
                <input matInput [matDatepicker]="picker3" [value]="crawlerConfig['urbanite'].inputValue">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="buttons-run-task">
            <button mat-raised-button color="primary" (click)="runTaskOfRobot(selectedCrawler)">
                Run task of Crawler '{{selectedCrawler}}''
            </button>
        </div>

        <div>
            <p>Found {{insertEventList.length}} events with crawler {{selectedCrawler}}</p>
            <label>Search Event of index</label>
            <input class="input-index" (keydown.enter)="setIndex($event.target.value)" />
            <p>Event of index: {{index}}</p>
            <button (click)="previousEvent()">Previous Event</button>
            <button (click)="nextEvent()">Next Event</button>
        </div>
    </div>
</div>
<div class="insert-event-container" *ngIf="insertEventList.length > 0">
    <app-crawled-events-to-event *ngIf="allOrganizer.length > 0" [organizerIn]="allOrganizer" [eventIn]="eventIn"
        (emitAddEvent)="nextEvent()" (emitNextEvent)="nextEvent()"
        (emitPreviousEvent)="previousEvent()"></app-crawled-events-to-event>
</div>
