<form [formGroup]="settingsForm">
  <mat-checkbox formControlName="isAdsActivated">Ads Activated</mat-checkbox>
  <mat-form-field *ngIf="settingsForm.get('isAdsActivated').value">
    <mat-label>Percentage of Ads</mat-label>
    <input matInput type="number" formControlName="percentagOfAd" />
  </mat-form-field>

  <mat-checkbox formControlName="isPromotionActivated"
    >Promotion Activated</mat-checkbox
  >

  <button
    type="button"
    mat-raised-button
    color="warn"
    (click)="clearSettings()"
  >
    Clear
  </button>
  <button
    type="button"
    mat-raised-button
    color="primary"
    (click)="applySettingsAndEmit()"
  >
    Apply
  </button>
</form>
