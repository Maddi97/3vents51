<form [formGroup]="organizerForm">
    <div style="width: 100%;" fxLayoutAlign="center center" fxLayout="column">
        <mat-form-field appearance="fill" style="width: 90%;">
          <mat-label>Organizer</mat-label>
          <input matInput #target required="true" formControlName="name" (keydown.enter)="addNewOrganizer(); target.value = ''">
        </mat-form-field>
        <div style="width: 90%;" fxLayoutAlign="start center"></div>

    </div>


    <div class="city"style="width: 100%;" fxLayoutAlign="center center" fxLayout="row" >
        <div style="width: 90%;" fxLayoutAlign="center center">
            <mat-form-field appearance="fill" style="width: 90%;">
                <mat-label>Plz</mat-label>
                <input matInput #target required="true" formControlName="plz" (keydown.enter)="addNewOrganizer(); target.value = ''">
            </mat-form-field>
        </div>

        <div style="width: 90%;" fxLayoutAlign="end center" fxLayout="column">
            <mat-form-field appearance="fill" style="width: 90%;">
            <mat-label>City</mat-label>
            <input matInput #target required="true" formControlName="city" (keydown.enter)="addNewOrganizer(); target.value = ''">
            </mat-form-field>
        </div>
    </div>

    <div class="street" style="width: 100%;" fxLayoutAlign="center center" fxLayout="row" >
        <div style="width: 90%;" fxLayoutAlign="center center" fxLayout="column">
            <mat-form-field appearance="fill" style="width: 90%;">
            <mat-label>Street</mat-label>
            <input matInput #target required="true" formControlName="street" (keydown.enter)="addNewOrganizer(); target.value = ''">
            </mat-form-field>
        </div>

        <div style="width: 15%;" fxLayoutAlign="center center" fxLayout="column">
            <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Number</mat-label>
            <input matInput #target required="true" formControlName="streetNumber" (keydown.enter)="addNewOrganizer(); target.value = ''">
            </mat-form-field>
        </div>
    </div>

    <div style="width: 100%;" fxLayoutAlign="center center" fxLayout="column">
        <mat-form-field appearance="fill" style="width: 90%;">
        <mat-label>Description</mat-label>
        <input matInput #target required="true" formControlName="description" (keydown.enter)="addNewOrganizer(); target.value = ''">
        </mat-form-field>
    </div>

    <div style="width: 100%;" fxLayoutAlign="center center" fxLayout="column">
        <mat-form-field appearance="fill" style="width: 90%;">
        <mat-label>Category</mat-label>
        <input matInput #target required="true" formControlName="category" (keydown.enter)="addNewOrganizer(); target.value = ''">
        </mat-form-field>
    </div>
    
    
    <div class = "dayList" >
    <mat-checkbox class="opening-times-required" [isOpeningTimesRequired] (change)="isOpeningTimesRequired = !isOpeningTimesRequired" >Opening times required? </mat-checkbox>
        <div *ngIf="isOpeningTimesRequired">

            <div style="width: 100%;" fxLayoutAlign="center center" fxLayout="row" *ngFor="let day of openingTimes">

                <p> {{day.day}} </p>
                <div style="padding-left: 1rem;">
                    <span>Start:</span>
                    <div class="ngx-timepicker-field-example">
                         <ngx-timepicker-field #startTime [format]="24" [(defaultTime)]="day.start" (timeChanged)="day.start = startTime.timepickerTime"> </ngx-timepicker-field>
                    </div>
                </div>
                <div style="padding-left: 1rem;">
                    <span>Ende:</span>
                    <div class="ngx-timepicker-field-example">
                    <ngx-timepicker-field #endTime [format]="24" [defaultTime]="day.end" (timeChanged)="day.end = endTime.timepickerTime"></ngx-timepicker-field>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
    




<div>
    <div *ngFor="let o of organizer" fxLayout="column" fxLayoutAlign="center center">
        <div style="width: 85%; height: 2rem; background-color: rgb(214, 214, 214); margin-bottom: .2rem; border-radius: 5px;" fxLayout="row">
            <div style="width: 80%;" fxLayoutAlign="start center" (click)="setOrganizerForm(o)">
                {{o.name}}
            </div>
            <div (click)="updateOrganizer(o._id)" style="width: 20%; background-color: blue; border-radius: 5px;"fxLayoutAlign="center center">
                Update
            </div>
            <div (click)="deleteOrganizer(o._id)" style="width: 20%; background-color: red; border-radius: 5px;"fxLayoutAlign="center center">
                Delete
            </div>
        </div>
    </div>
</div>
