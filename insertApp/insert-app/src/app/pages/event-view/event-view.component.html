<div style="width: 100%; margin-top: 1rem;" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field appearance="fill" style="width: 90%;">
      <mat-label>Organizer</mat-label>
      <input matInput
      [formControl]="organizerName"
      [matAutocomplete]="auto"
      type="text">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
   
    <mat-form-field appearance="fill" style="width: 90%;">
      <mat-label>Description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    
    <div fxLayout="row wrap" style="width: 90%; padding-bottom: .5rem;" fxLayoutAlign="start start">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div style="padding-left: 1rem;">
        <span>Beginn:</span>
        <div class="ngx-timepicker-field-example">
          <ngx-timepicker-field [format]="24" [defaultTime]="'23:11'"></ngx-timepicker-field>
        </div>
      </div>
      <div style="padding-left: 1rem;">
        <span>Ende:</span>
        <div class="ngx-timepicker-field-example">
          <ngx-timepicker-field [format]="24" [defaultTime]="'23:11'"></ngx-timepicker-field>
        </div>
      </div>
    </div>
    <button mat-raised-button color="primary" style="width: 90%; margin-bottom: .5rem;">
      Submit
    </button>
</div>
