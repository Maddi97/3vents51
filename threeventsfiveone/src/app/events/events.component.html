<div fxLayout="column" fxLayoutAlign="center center">
    <vents-date-picker  style="width: 50%;"(clickedDate)="searchForDay($event)"></vents-date-picker>
    <div style="margin-top: 1rem;" fxLayout="column" fxFlex.gt-sm="50%" fxFlex.lt-sm="95%" fxFlex.sm="70%" fxFlex.gt-md="40%" style="overflow-y: scroll; margin-bottom: 5rem;">
        <div fxLayout="row" fxLayoutAlign="start center" style="margin-bottom: .5rem;">
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <mat-icon class="icon" routerLink="/map">
                    map
                </mat-icon>
            </div>
            <div fxLayout fxLayoutAlign="end center" style="width: 100%;">
                <mat-icon class="icon" (click)="isDropdown = !isDropdown">
                    keyboard_arrow_down
                </mat-icon>
            </div>
        </div>
        <div *ngIf="isDropdown" fxLayout="column" style="margin-bottom: .5rem;">
            Entfernung
            <mat-slider style="padding-top: 0;"></mat-slider>
            Kategorien
            <div fxLayout="row wrap" fxLayoutAlign="start center">
                <span class="category">
                    Kategorie
                </span>
            </div>
        </div>
        <div fxLayout="column" *ngFor="let event of eventList">
            <vents-event-tile style="width: 100%;" routerLink="/full-event" [event]="event"></vents-event-tile>
        </div>
    </div>    
</div>
