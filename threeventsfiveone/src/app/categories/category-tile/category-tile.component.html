<div class="category-tile" (click)="onClick()">
  <div class="category-tile-name-container">
        <span>
            {{category.name}}
        </span>
  </div>
  <img class="category-icon" [src]="category.iconTemporaryURL">
  <mat-icon class="material-icons small-icon">
    expand_more
  </mat-icon>
</div>

<div *ngIf="this.showSubcategories">
  <div class="category-tile subcategory" routerLink="/events" [queryParams]="{category: category._id}">
    <div class="category-tile-name-container">
      <span>
            All
          </span>
    </div>
  </div>
  <div *ngFor="let subcategory of category.subcategories">
    <div class="category-tile subcategory" routerLink="/events"
         [queryParams]="{subcategory: subcategory._id, category: category._id}">
      <div class="category-tile-name-container">
      <span>
            {{subcategory.name}}
        </span>
        <img class="category-icon" [src]="subcategory.iconTemporaryURL">
      </div>
    </div>
  </div>
</div>
