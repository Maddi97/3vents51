<div class="map-container">
  <div class="input-line">
    <div>
      <input class="address-input" (change)="searchForLocationInput()" placeholder="Dein Standort ..."
             [(ngModel)]="address">
      <button class="address-search" (click)="searchForLocationInput()">Suchen!</button>
    </div>
    <div>
    <span class="material-icons gps-button" (click)="getCurrentPosition()">
      gps_fixed
    </span>
    </div>
  </div>
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
