<div [ngClass]="{'day-date': !isClicked, 'day-date-clicked': isClicked}">
    <div fxLayout="column">
        <div fxLayoutAlign="center center" class="day">
            {{ dayToString(date.getDay()) }}
        </div>
        <div fxLayoutAlign="center center" class="date">
            {{ dateToString() }}
        </div>
    </div>
</div>
