<div class="event-tile">
  <div class="event-pic">
    <img [src]="ImageURL">
    <img *ngIf="ImageURL===undefined" [src]="IconURL">
  </div>
  <div class="event-tile-information">
    <div class="event-tile-information-name-date">
      <div>
        name
      </div>
      <div class="event-name">
        {{ event?.name }}
      </div>
      <div class="category">
        {{ event?.category?.name }}
      </div>
    </div>
  </div>
  <div class="date">
    <div class="date-start">
      {{ event?.date?.start | date }}
    </div>
    <div class="date-end">
      {{ event?.date?.end | date }}
    </div>
  </div>
</div>
