<div class="map-container">
  <div class="input-line">
    <div>
      <input type="text" id="address" name="address" #address>
      <button (click)="searchForLocationInput(address.value)">Go!</button>
    </div>
    <div>
    <span class="material-icons" (click)="getCurrentPosition()">
      gps_fixed
    </span>
    </div>
  </div>
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
