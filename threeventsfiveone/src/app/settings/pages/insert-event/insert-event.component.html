<div class="insert-container">
  <form class="form" [formGroup]="eventForm">
    <div class="organizer-name">
      <mat-form-field appearance="fill">
        <mat-label>Organizer</mat-label>
        <input matInput
               #target
               formControlName="organizerName"
               type="text">
      </mat-form-field>
    </div>
    <div class="event-name">
      <mat-form-field appearance="fill">
        <mat-label>Event</mat-label>
        <input matInput
               #target
               formControlName="eventName"
               type="text">
      </mat-form-field>
    </div>
    <div class="event-name">
      <mat-form-field appearance="fill">
        <mat-label>Adresse oder Koordinaten</mat-label>
        <input matInput
               #target
               formControlName="adress"
               type="text">
      </mat-form-field>
    </div>
    <div class="link">
      <mat-form-field appearance="fill">
        <mat-label>Link</mat-label>
        <input matInput
               #target
               formControlName="link"
               type="text">
      </mat-form-field>
    </div>
    <div class="description">
      <mat-form-field appearance="fill">
        <mat-label>Beschreibung</mat-label>
        <input matInput
               #target
               formControlName="description"
               type="text">
      </mat-form-field>
    </div>
  </form>
</div>
